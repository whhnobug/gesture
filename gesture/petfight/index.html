<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 宠物对战 (最终完美版)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- 基础布局 --- */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; background-color: #000; color: white; user-select: none; }
        
        /* CSS 深空背景 */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b002e 0%, #000000 90%);
            z-index: -2;
        }
        
        /* 3D 场景层 */
        #scene-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 5; pointer-events: none; }
        
        /* UI 层 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }

        /* --- 战斗图片层 --- */
        #battle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #player-pet-img {
            position: absolute; bottom: 10%; left: 10%; width: 250px; height: 250px; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 255, 204, 0.4)); transition: transform 0.1s;
        }
        #enemy-pet-img {
            position: absolute; top: 15%; right: 10%; width: 250px; height: 250px; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 50, 50, 0.4)); transition: transform 0.1s;
        }
        .shake-anim { animation: shake-css 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake-css { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-8px, 0, 0); } 40%, 60% { transform: translate3d(8px, 0, 0); } }

        /* --- 3. 炫酷摄像头 HUD 框 --- */
        .camera-wrapper {
            position: absolute; top: 20px; left: 20px; width: 180px; height: 135px; z-index: 50;
            background: rgba(0, 10, 20, 0.6);
            /* 四角高亮边框 */
            background-image: linear-gradient(#00ffcc, #00ffcc), linear-gradient(#00ffcc, #00ffcc), linear-gradient(#00ffcc, #00ffcc), linear-gradient(#00ffcc, #00ffcc);
            background-repeat: no-repeat;
            background-size: 2px 15px, 15px 2px, 2px 15px, 15px 2px;
            background-position: left top, left top, right bottom, right bottom;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2), inset 0 0 20px rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.2);
            /* 切角效果 */
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .camera-wrapper::before {
            content: "PILOT_CAM"; position: absolute; top: 5px; right: 8px; color: #00ffcc; font-size: 10px; font-family: monospace; letter-spacing: 1px; text-shadow: 0 0 2px #00ffcc; z-index: 52;
        }
        .camera-wrapper::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 204, 0.1) 3px);
            pointer-events: none; z-index: 51;
        }
        .input_video {
            width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transform: scaleX(-1);
        }

        /* UI 组件 */
        #status-bar { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,20,40,0.8); border: 1px solid rgba(0,255,204,0.3); padding: 10px 30px; border-radius: 30px; font-size: 18px; color: #00ffcc; backdrop-filter: blur(5px); white-space: nowrap; }
        #gesture-hint { position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); color: #ffff00; text-shadow: 0 0 5px #000; opacity: 0.8; }

        #card-container { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; pointer-events: auto; flex-wrap: wrap; justify-content: center; z-index: 20; }
        .pet-card { background: rgba(20,20,35,0.7); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 15px; width: 160px; text-align: center; transition: 0.3s; }
        .pet-card.selected { border-color: #00ffcc; background: rgba(0,255,204,0.15); transform: scale(1.1) translateY(-10px); box-shadow: 0 0 20px rgba(0,255,204,0.4); }
        .pet-card img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; background: #333; }

        #skill-card-container { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 20; }
        #skill-card-container.active { opacity: 1; pointer-events: auto; }
        .skill-card { width: 120px; height: 160px; background: linear-gradient(135deg, rgba(30,30,30,0.9), rgba(10,10,10,0.95)); border: 2px solid #444; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: 0.2s; }
        .skill-card.selected { transform: scale(1.1) translateY(-15px); border-color: #fff; box-shadow: 0 0 25px currentColor; z-index: 100; }
        .skill-top-bar { position: absolute; top: 0; left: 0; width: 100%; height: 5px; }
        .skill-gesture-icon { font-size: 20px; font-weight: bold; color: #888; margin-bottom: 8px; background: rgba(255,255,255,0.1); border-radius: 50%; width: 30px; height: 30px; line-height: 30px; text-align: center; }
        .skill-name { font-size: 16px; font-weight: bold; margin-bottom: 4px; }
        .skill-dmg span { color: #ff3333; font-weight: bold; font-size: 16px; }

        #battle-hud { width: 100%; height: 100%; }
        .hud-panel { position: absolute; padding: 10px 20px; background: rgba(0,0,0,0.6); border-radius: 8px; width: 260px; backdrop-filter: blur(4px); }
        .player-panel { bottom: 30px; left: 0; border-left: 4px solid #00ffcc; }
        .enemy-panel { top: 30px; right: 0; border-right: 4px solid #ff3333; text-align: right; }
        .name { font-size: 20px; font-weight: bold; color: white; margin-bottom: 5px; }
        .hp-bar { width: 100%; height: 12px; background: rgba(255,255,255,0.2); border-radius: 6px; overflow: hidden; }
        .hp-fill { height: 100%; transition: width 0.5s; }
        #p-hp { background: #00ffcc; box-shadow: 0 0 5px #00ffcc; }
        #e-hp { background: #ff3333; box-shadow: 0 0 5px #ff3333; }

        #overlay-anim, #result-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 50; }
        #overlay-anim h1 { font-size: 4rem; color: #fff; text-shadow: 2px 2px 0 red, -2px -2px 0 blue; animation: shake 0.5s infinite; }
        #result-screen { flex-direction: column; z-index: 60; pointer-events: auto; }
        #result-screen button { padding: 10px 30px; font-size: 20px; background: transparent; color: #00ffcc; border: 2px solid #00ffcc; border-radius: 20px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    
    <div id="battle-area" class="hidden">
        <img id="player-pet-img" src="" alt="Player">
        <img id="enemy-pet-img" src="" alt="Enemy">
    </div>

    <div id="ui-layer">
        <!-- 炫酷摄像头外壳 -->
        <div class="camera-wrapper">
            <video id="input-video" class="input_video" autoplay playsinline></video>
        </div>
        
        <div id="status-bar">系统初始化...</div>
        <div id="gesture-hint">展示手势</div>
        <div id="card-container" class="hidden"></div>
        <div id="skill-card-container"></div>
        <div id="battle-hud" class="hidden">
            <div class="hud-panel player-panel">
                <div class="name" id="p-name">Player</div>
                <div class="hp-bar"><div class="hp-fill" id="p-hp" style="width: 100%;"></div></div>

                <div class="name" id="e-name">Enemy</div>

            </div>
        </div>
        <div id="overlay-anim" class="hidden"><h1 id="anim-text">VS</h1></div>
        <div id="result-screen" class="hidden"><h1 id="result-title">胜利</h1><button onclick="location.reload()">再战一局</button></div>
    </div>

    <script>
        // --- 游戏数据 ---
        const GAME_DATA = {

        };

        let camera, scene, renderer, particleSystem;
        let petsData = [], enemiesData = [], myPet, enemyPet;
        let stormSystem, meteorSystem;
        let playerAnchor = new THREE.Vector3(-4, -1.5, 0); 
        let enemyAnchor = new THREE.Vector3(4, 2, 0);      
        const GameState = { LOADING:0, SELECT_PET:1, ENEMY_GACHA:2, BATTLE_PREPARE:3, PLAYER_TURN:4, ENEMY_TURN:5, ANIMATING:6, GAME_OVER:7 };
        let currentState = GameState.LOADING;
        let lastGesture = 0, gestureHoldTime = 0, detectedFingers = 0;
        const GESTURE_THRESHOLD = 15;
        const uiStatus = document.getElementById('status-bar');
        const uiHint = document.getElementById('gesture-hint');
        const cardContainer = document.getElementById('card-container');
        const skillCardContainer = document.getElementById('skill-card-container');
        const battleHud = document.getElementById('battle-hud');

        function initThree() {
            const container = document.getElementById('scene-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x110022, 0.02);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            initBackgroundEffects();
            particleSystem = new AdvancedParticleSystem(scene);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            animate();
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.6)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }
        const GLOW_TEX = createGlowTexture();

        function initBackgroundEffects() {
            // 时空风暴
            const stormGeo = new THREE.BufferGeometry();
            const stormCount = 2000;
            const stormPos = new Float32Array(stormCount * 3);
            const stormColors = new Float32Array(stormCount * 3);
            const color = new THREE.Color();
            for(let i=0; i<stormCount; i++) {
                const r = 15 + Math.random() * 20; const theta = Math.random() * Math.PI * 2;
                stormPos[i*3] = r * Math.cos(theta); stormPos[i*3+1] = r * Math.sin(theta); stormPos[i*3+2] = (Math.random()-0.5)*100-20;
                if(Math.random() > 0.5) color.setHex(0xaa00ff); else color.setHex(0x00aaff);
                stormColors[i*3] = color.r; stormColors[i*3+1] = color.g; stormColors[i*3+2] = color.b;
            }
            stormGeo.setAttribute('position', new THREE.BufferAttribute(stormPos, 3));
            stormGeo.setAttribute('color', new THREE.BufferAttribute(stormColors, 3));
            stormSystem = new THREE.Points(stormGeo, new THREE.PointsMaterial({size: 0.3, vertexColors: true, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, map: GLOW_TEX, depthWrite: false}));
            scene.add(stormSystem);

            // 流星雨
            const meteorGeo = new THREE.BufferGeometry();
            const meteorPos = new Float32Array(20 * 3);
            meteorGeo.userData = { speeds: [] };
            for(let i=0; i<20; i++) { resetMeteor(meteorPos, i); meteorGeo.userData.speeds.push(0.5 + Math.random() * 0.5); }
            meteorGeo.setAttribute('position', new THREE.BufferAttribute(meteorPos, 3));
            meteorSystem = new THREE.Points(meteorGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8, transparent: true, blending: THREE.AdditiveBlending, map: GLOW_TEX}));
            scene.add(meteorSystem);
        }
        function resetMeteor(p, i) { p[i*3]=20+Math.random()*30; p[i*3+1]=20+Math.random()*20; p[i*3+2]=(Math.random()-0.5)*30-10; }
        function updateBackground() {
            if(stormSystem) { stormSystem.rotation.z+=0.002; const s=1+Math.sin(Date.now()*0.001)*0.05; stormSystem.scale.set(s,s,1); }
            if(meteorSystem) {
                const p = meteorSystem.geometry.attributes.position.array;
                for(let i=0; i<20; i++) {
                    p[i*3]-=meteorSystem.geometry.userData.speeds[i]*1.5; p[i*3+1]-=meteorSystem.geometry.userData.speeds[i];
                    if(p[i*3]<-30||p[i*3+1]<-20) resetMeteor(p,i);
                }
                meteorSystem.geometry.attributes.position.needsUpdate=true;
            }
        }

        function loadData() { petsData = GAME_DATA.pet; enemiesData = GAME_DATA.enemy; enterSelectPetState(); }
        function initMediaPipe() {
            const v = document.getElementById('input-video');
            const h = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            h.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.7});
            h.onResults(onHandsResults);
            new Camera(v, { onFrame: async () => await h.send({image: v}), width: 320, height: 240 }).start();
        }
        function onHandsResults(r) {
            if (r.multiHandLandmarks?.length > 0) {
                const lm = r.multiHandLandmarks[0];
                detectedFingers = countFingers(lm);
                if (detectedFingers === lastGesture) gestureHoldTime++;
                else { gestureHoldTime = 0; lastGesture = detectedFingers; }
                handleInput(detectedFingers, gestureHoldTime);
            } else { detectedFingers = 0; gestureHoldTime = 0; resetHighlights(); }
        }
        function countFingers(lm) {
            let c = 0;
            if (Math.abs(lm[4].x - lm[17].x) > Math.abs(lm[3].x - lm[17].x)) c++;
            [8,12,16,20].forEach((t, i) => { if (lm[t].y < lm[[6,10,14,18][i]].y) c++; });
            return c;
        }
        function resetHighlights() {
            document.querySelectorAll('.pet-card').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.skill-card').forEach(c => c.classList.remove('selected'));
        }
        function handleInput(f, t) {
            if(f === 0) return;
            if(currentState === GameState.SELECT_PET) {
                document.querySelectorAll('.pet-card').forEach((c, i) => i === f-1 ? c.classList.add('selected') : c.classList.remove('selected'));
            } else if(currentState === GameState.PLAYER_TURN) {
                document.querySelectorAll('.skill-card').forEach((c, i) => i === f-1 ? c.classList.add('selected') : c.classList.remove('selected'));
            }
            if(t === GESTURE_THRESHOLD) {
                if(currentState === GameState.SELECT_PET && f>=1 && f<=petsData.length) selectPet(f-1);
                else if(currentState === GameState.PLAYER_TURN && f>=1 && f<=myPet.skillList.length) performPlayerAttack(f-1);
            }
        }
        function enterSelectPetState() {
            currentState = GameState.SELECT_PET;
            uiStatus.innerText = "选择你的宠物 (手势)";
            uiHint.innerText = "将手势保持片刻以确认";
            cardContainer.classList.remove('hidden'); cardContainer.innerHTML = '';
            petsData.forEach((p, i) => {
                const div = document.createElement('div'); div.className = 'pet-card';
                div.innerHTML = `<h3>${i+1}.${p.name}</h3><img src="${p.avatar}"><p>HP:${p.bloodVolume}</p>`;
                cardContainer.appendChild(div);
            });
        }
        function selectPet(idx) {
            myPet = JSON.parse(JSON.stringify(petsData[idx])); myPet.maxHp = myPet.bloodVolume;
            uiStatus.innerText = `选中: ${myPet.name}`;
            cardContainer.classList.add('hidden'); setTimeout(enterEnemyGachaState, 800);
        }
        function enterEnemyGachaState() {
            currentState = GameState.ENEMY_GACHA;
            document.getElementById('overlay-anim').classList.remove('hidden');
            document.getElementById('anim-text').innerText = "寻找对手...";
            setTimeout(() => {
                enemyPet = JSON.parse(JSON.stringify(enemiesData[Math.floor(Math.random()*enemiesData.length)]));
                enemyPet.maxHp = enemyPet.bloodVolume;
                document.getElementById('anim-text').innerText = `遭遇 ${enemyPet.name}!`;
                setTimeout(() => { document.getElementById('overlay-anim').classList.add('hidden'); initBattleScene(); }, 1500);
            }, 1500);
        }
        function initBattleScene() {
            document.getElementById('player-pet-img').src = myPet.avatar;
            document.getElementById('enemy-pet-img').src = enemyPet.avatar;
            document.getElementById('battle-area').classList.remove('hidden');
            battleHud.classList.remove('hidden');
            updateHUD(); decideFirstTurn();
        }
        function updateHUD() {
            document.getElementById('p-name').innerText = myPet.name;
            document.getElementById('p-hp').style.width = Math.max(0, (myPet.bloodVolume/myPet.maxHp)*100) + '%';
            document.getElementById('p-hp-text').innerText = `${Math.ceil(myPet.bloodVolume)}/${myPet.maxHp}`;
            document.getElementById('e-name').innerText = enemyPet.name;
            document.getElementById('e-hp').style.width = Math.max(0, (enemyPet.bloodVolume/enemyPet.maxHp)*100) + '%';
            document.getElementById('e-hp-text').innerText = `${Math.ceil(enemyPet.bloodVolume)}/${enemyPet.maxHp}`;
        }
        function decideFirstTurn() {
            currentState = GameState.BATTLE_PREPARE;
            const pFirst = Math.random() > 0.5;
            uiStatus.innerText = pFirst ? "先手：我方" : "先手：敌方";
            setTimeout(() => pFirst ? startPlayerTurn() : startEnemyTurn(), 1500);
        }
        function startPlayerTurn() {
            if(currentState === GameState.GAME_OVER) return;
            currentState = GameState.PLAYER_TURN;
            uiStatus.innerText = "你的回合：选择技能";
            skillCardContainer.innerHTML = ''; skillCardContainer.classList.add('active');
            myPet.skillList.forEach(s => {
                const div = document.createElement('div'); div.className = 'skill-card';
                div.style.color = s.color; div.style.borderColor = "#666";
                div.innerHTML = `<div class="skill-top-bar" style="background:${s.color}"></div><div class="skill-gesture-icon">${s.order}</div><div class="skill-name" style="color:${s.color}">${s.name}</div><div class="skill-dmg">伤 <span>${s.attack}</span></div>`;
                skillCardContainer.appendChild(div);
            });
        }
        function performPlayerAttack(idx) {
            const s = myPet.skillList[idx]; if(!s) return;
            currentState = GameState.ANIMATING;
            skillCardContainer.classList.remove('active');
            uiStatus.innerText = `我方释放: ${s.name}`;
            particleSystem.emit(s, playerAnchor, enemyAnchor, () => {
                applyDamage(enemyPet, s.attack); triggerShake('enemy-pet-img');
                if(enemyPet.bloodVolume <= 0) gameOver(true); else setTimeout(startEnemyTurn, 1000);
            });
        }
        function startEnemyTurn() {
            if(currentState === GameState.GAME_OVER) return;
            currentState = GameState.ENEMY_TURN;
            uiStatus.innerText = "敌方正在积蓄能量...";
            skillCardContainer.classList.remove('active');
            setTimeout(() => {
                const s = enemyPet.skillList[Math.floor(Math.random()*enemyPet.skillList.length)];
                uiStatus.innerText = `敌方释放: ${s.name}`;
                particleSystem.emit(s, enemyAnchor, playerAnchor, () => {
                    applyDamage(myPet, s.attack); triggerShake('player-pet-img');
                    if(myPet.bloodVolume <= 0) gameOver(false); else setTimeout(startPlayerTurn, 1000);
                });
            }, 1200);
        }
        function applyDamage(t, d) {
            t.bloodVolume = Math.max(0, t.bloodVolume - d);
            updateHUD();
            const el = document.createElement('div'); el.innerText = '-' + d;
            el.style.cssText = "position:absolute; top:40%; left:50%; color:#ff3333; font-size:60px; font-weight:bold; text-shadow:0 0 10px white; transition:1s; z-index:100; transform:translate(-50%,-50%);";
            document.body.appendChild(el);
            setTimeout(() => { el.style.top = '30%'; el.style.opacity = 0; }, 50);
            setTimeout(() => el.remove(), 1000);
        }
        function triggerShake(elementId) {
            const el = document.getElementById(elementId);
            el.classList.remove('shake-anim'); void el.offsetWidth; el.classList.add('shake-anim');
        }
        function gameOver(win) {
            currentState = GameState.GAME_OVER;
            const sc = document.getElementById('result-screen'); sc.classList.remove('hidden');
            const h1 = sc.querySelector('h1');
            h1.innerText = win ? "战斗胜利" : "战斗失败"; h1.style.color = win ? "#00ffcc" : "#ff3333";
        }

        // --- 粒子特效 (核心修复：防止连续伤害) ---
        class AdvancedParticleSystem {
            constructor(s) { this.scene = s; this.particles = []; }
            update() { for(let i = this.particles.length-1; i>=0; i--) if(this.particles[i].update()) { this.particles[i].dispose(); this.particles.splice(i,1); } }
            emit(s, st, en, cb) {
                const c = new THREE.Color(s.color); let e;
                const start = st.clone(); const end = en.clone();
                if(s.shape==='laser') e=new LaserEffect(this.scene,start,end,c,cb);
                else if(s.shape==='bomb') e=new BombEffect(this.scene,start,end,c,cb);
                else if(s.shape==='cyclone') e=new CycloneEffect(this.scene,start,end,c,cb);
                else if(s.shape==='knife') e=new KnifeEffect(this.scene,start,end,c,cb);
                else if(s.shape==='gas') e=new GasEffect(this.scene,start,end,c,cb);
                else if(s.shape==='lightWave') e=new WaveEffect(this.scene,start,end,c,cb);
                else e=new BombEffect(this.scene,start,end,c,cb);
                this.particles.push(e);
            }
        }
        class Effect {
            constructor(s,st,en,c,cb) { 
                this.scene=s;this.start=st;this.end=en;this.color=c;this.cb=cb;this.points=null; 
                this.hasHit = false; // 伤害锁，防止连续扣血
            }
            dispose() { if(this.points) this.scene.remove(this.points); }
            update() { return true; }
        }
        
        // 激光：光束穿过目标时触发一次伤害
        class LaserEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=200;const g=new THREE.BufferGeometry();const p=new Float32Array(this.count*3);for(let i=0;i<this.count*3;i+=3){p[i]=st.x;p[i+1]=st.y;p[i+2]=st.z;}g.setAttribute('position',new THREE.BufferAttribute(p,3));this.points=new THREE.Points(g,new THREE.PointsMaterial({color:c,size:0.6,map:GLOW_TEX,transparent:true,blending:THREE.AdditiveBlending,depthWrite:false}));s.add(this.points);this.speed=0.15;this.progress=0; } 
            update() { this.progress+=this.speed; const p=this.points.geometry.attributes.position.array;for(let i=0;i<this.count;i++){let lp=this.progress-(i*0.002);if(lp<0)lp=0;if(lp>1)lp=1;const cx=THREE.MathUtils.lerp(this.start.x,this.end.x,lp);const cy=THREE.MathUtils.lerp(this.start.y,this.end.y,lp);p[i*3]=cx+(Math.random()-0.5)*0.2;p[i*3+1]=cy+(Math.random()-0.5)*0.2;p[i*3+2]=this.start.z;}this.points.geometry.attributes.position.needsUpdate=true; 
            if(this.progress > 1.0 && !this.hasHit) { this.hasHit=true; if(this.cb)this.cb(); } // 伤害判定点
            if(this.progress > 1.4) return true; return false;}
        }
        // 炸弹：爆炸瞬间触发一次伤害
        class BombEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=50;this.geo=new THREE.BufferGeometry();this.p=new Float32Array(300*3);this.geo.setAttribute('position',new THREE.BufferAttribute(this.p,3));this.points=new THREE.Points(this.geo,new THREE.PointsMaterial({color:c,size:0.8,map:GLOW_TEX,transparent:true,blending:THREE.AdditiveBlending}));s.add(this.points);this.ph=0;this.pr=0;this.cp=new THREE.Vector3();this.ev=[]; } 
            update() { const p=this.points.geometry.attributes.position.array;
            if(this.ph===0) { this.pr+=0.04; this.cp.lerpVectors(this.start,this.end,this.pr); this.cp.y+=Math.sin(this.pr*Math.PI)*3;for(let i=0;i<this.count;i++){p[i*3]=this.cp.x+(Math.random()-0.5)*0.5;p[i*3+1]=this.cp.y+(Math.random()-0.5)*0.5;p[i*3+2]=this.cp.z+(Math.random()-0.5)*0.5;}
                if(this.pr>=1){this.ph=1;this.count=300;for(let i=0;i<this.count;i++){this.ev.push({x:(Math.random()-0.5)*0.5,y:(Math.random()-0.5)*0.5,z:(Math.random()-0.5)*0.5});p[i*3]=this.end.x;p[i*3+1]=this.end.y;p[i*3+2]=this.end.z;}
                if(!this.hasHit){ this.hasHit=true; if(this.cb)this.cb(); } } // 伤害判定点
            } else { this.points.material.opacity*=0.92; this.points.material.size*=0.95;for(let i=0;i<this.count;i++){p[i*3]+=this.ev[i].x;p[i*3+1]+=this.ev[i].y;p[i*3+2]+=this.ev[i].z;}if(this.points.material.opacity<0.01)return true;} this.points.geometry.attributes.position.needsUpdate=true; return false; }
        }
        // 旋风
        class CycloneEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=300;const g=new THREE.BufferGeometry();g.setAttribute('position',new THREE.BufferAttribute(new Float32Array(this.count*3),3));this.points=new THREE.Points(g,new THREE.PointsMaterial({color:c,size:0.4,map:GLOW_TEX,blending:THREE.AdditiveBlending,transparent:true}));s.add(this.points);this.pr=0; } 
            update() { this.pr+=0.02; const p=this.points.geometry.attributes.position.array;const t=Date.now()*0.01;for(let i=0;i<this.count;i++){const a=t+i*0.1;const r=1+Math.sin(i)*0.5;let lp=this.pr-i*0.005;if(lp<0)lp=0;const lc=new THREE.Vector3().lerpVectors(this.start,this.end,lp);p[i*3]=lc.x+Math.cos(a)*r;p[i*3+1]=lc.y+(i%20-10)*0.05;p[i*3+2]=lc.z+Math.sin(a)*r;}this.points.geometry.attributes.position.needsUpdate=true;
            if(this.pr>1.0 && !this.hasHit){ this.hasHit=true; if(this.cb)this.cb(); }
            if(this.pr>1.2) return true; return false;}
        }
        // 飞刀
        class KnifeEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=60;const g=new THREE.BufferGeometry();g.setAttribute('position',new THREE.BufferAttribute(new Float32Array(this.count*3),3));this.points=new THREE.Points(g,new THREE.PointsMaterial({color:c,size:0.5,map:GLOW_TEX,blending:THREE.AdditiveBlending,transparent:true}));s.add(this.points);this.pr=0; } 
            update() { this.pr+=0.08;const p=this.points.geometry.attributes.position.array;const c=new THREE.Vector3().lerpVectors(this.start,this.end,this.pr);for(let i=0;i<this.count;i++){const o=i*0.1;p[i*3]=c.x-(this.end.x-this.start.x)*o*0.1+(Math.random()-0.5)*0.2;p[i*3+1]=c.y-(this.end.y-this.start.y)*o*0.1+(Math.random()-0.5)*0.2;p[i*3+2]=c.z;}this.points.geometry.attributes.position.needsUpdate=true;
            if(this.pr>=1.0 && !this.hasHit){ this.hasHit=true; if(this.cb)this.cb(); }
            if(this.pr>=1.2) return true; return false;}
        }
        // 毒气
        class GasEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=100;const p=new Float32Array(this.count*3);for(let i=0;i<this.count*3;i++)p[i]=(Math.random()-0.5);const g=new THREE.BufferGeometry();g.setAttribute('position',new THREE.BufferAttribute(p,3));this.o=Array.from(p);this.points=new THREE.Points(g,new THREE.PointsMaterial({color:c,size:2,map:GLOW_TEX,transparent:true,opacity:0.6,blending:THREE.NormalBlending,depthWrite:false}));this.points.position.copy(st);s.add(this.points);this.pr=0; } 
            update() { this.pr+=0.015;this.points.position.lerpVectors(this.start,this.end,this.pr);this.points.material.size+=0.02;this.points.rotation.z+=0.01;const p=this.points.geometry.attributes.position.array;for(let i=0;i<this.count;i++){p[i*3]=this.o[i*3]*(1+this.pr*3);p[i*3+1]=this.o[i*3+1]*(1+this.pr*3);}this.points.geometry.attributes.position.needsUpdate=true;
            if(this.pr>=1.0 && !this.hasHit){ this.hasHit=true; if(this.cb)this.cb(); this.points.material.opacity-=0.05;} // 命中后淡出
            if(this.points.material.opacity<=0)return true; return false;}
        }
        // 光波
        class WaveEffect extends Effect { 
            constructor(s,st,en,c,cb) { super(s,st,en,c,cb);this.count=150;const g=new THREE.BufferGeometry();g.setAttribute('position',new THREE.BufferAttribute(new Float32Array(this.count*3),3));this.points=new THREE.Points(g,new THREE.PointsMaterial({color:c,size:0.5,map:GLOW_TEX,transparent:true,blending:THREE.AdditiveBlending}));s.add(this.points);this.pr=0; } 
            update() { this.pr+=0.03;const p=this.points.geometry.attributes.position.array;const c=new THREE.Vector3().lerpVectors(this.start,this.end,this.pr);for(let i=0;i<this.count;i++){const a=(i/this.count)*Math.PI*2;const r=1.5+Math.sin(this.pr*10)*0.2;p[i*3]=c.x+Math.cos(a)*r;p[i*3+1]=c.y+Math.sin(a)*r;p[i*3+2]=c.z;}this.points.geometry.attributes.position.needsUpdate=true;
            if(this.pr>=1.0 && !this.hasHit){ this.hasHit=true; if(this.cb)this.cb(); }
            if(this.pr>=1.2) return true; return false;}
        }

        function animate() {
            requestAnimationFrame(animate);
            if(particleSystem) particleSystem.update();
            updateBackground();
            renderer.render(scene, camera);
        }

        initThree(); loadData(); initMediaPipe();
    </script>
