    <script>
        // ==================== æ¸¸æˆé…ç½® ====================
        const CONFIG = {
            bladeColor: '#ff6b6b',
            gameTime: 60,
            fruitSpawnRate: 1500,
            gravity: -15,
            fruitRadius: 40,
            bladeTrailLength: 20,
            particleCount: 80
        };

        // ==================== æ°´æœç±»å‹å®šä¹‰ ====================
        const FRUIT_TYPES = [
            { 
                name: 'apple', 
                emoji: 'ğŸ',
                colors: [0xff6b6b, 0xee5a24, 0xc0392b],
                size: 1.0
            },
            { 
                name: 'orange', 
                emoji: 'ğŸŠ',
                colors: [0xffa502, 0xff7f50, 0xe67e22],
                size: 0.9
            },
            { 
                name: 'watermelon', 
                emoji: 'ğŸ‰',
                colors: [0x2ecc71, 0xff6b6b, 0x27ae60],
                size: 1.3
            },
            { 
                name: 'grape', 
                emoji: 'ğŸ‡',
                colors: [0x9b59b6, 0x8e44ad, 0x6c3483],
                size: 0.8
            },
            { 
                name: 'lemon', 
                emoji: 'ğŸ‹',
                colors: [0xf1c40f, 0xf39c12, 0xd4ac0d],
                size: 0.85
            },
            { 
                name: 'cherry', 
                emoji: 'ğŸ’',
                colors: [0xe74c3c, 0xc0392b, 0x922b21],
                size: 0.7
            },
            { 
                name: 'peach', 
                emoji: 'ğŸ‘',
                colors: [0xffb8b8, 0xffa07a, 0xff7f50],
                size: 0.95
            }
        ];

        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer;
        let fruits = [];
        let slicedFruits = [];
        let particles = [];
        let bladeTrail = [];
        let bladeMesh;
        let bladeGeometry, bladeMaterial;
        
        let score = 0;
        let timeLeft = CONFIG.gameTime;
        let gameActive = false;
        let gameInterval;
        let spawnInterval;
        
        let hands;
        let handDetected = false;
        let handPosition = { x: 0.5, y: 0.5 };
        let lastHandPosition = { x: 0.5, y: 0.5 };
        
        let comboCount = 0;
        let lastSliceTime = 0;
        
        // ==================== DOMå…ƒç´  ====================
        const startMenu = document.getElementById('startMenu');
        const gameContainer = document.getElementById('gameContainer');
        const gameUI = document.getElementById('gameUI');
        const gameOver = document.getElementById('gameOver');
        const loading = document.getElementById('loading');
        const videoElement = document.getElementById('videoElement');
        const videoContainer = document.getElementById('videoContainer');
        const handIndicator = document.getElementById('handIndicator');
        const canvas = document.getElementById('gameCanvas');
        
        // ==================== åˆå§‹åŒ–Three.js ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 500;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0);
            
            // æ·»åŠ ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            // æ·»åŠ ç‚¹å…‰æº
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(0, 200, 300);
            scene.add(pointLight);
            
            // åˆå§‹åŒ–åˆ€å…‰
            initBlade();
            
            // æ·»åŠ èƒŒæ™¯ç²’å­
            createBackgroundParticles();
            
            window.addEventListener('resize', onWindowResize);
        }
        
        // ==================== èƒŒæ™¯ç²’å­ ====================
        function createBackgroundParticles() {
            const geometry = new THREE.BufferGeometry();
            const count = 200;
            const positions = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 1500;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 500;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                transparent: true,
                opacity: 0.3
            });
            
            const bgParticles = new THREE.Points(geometry, material);
            bgParticles.name = 'backgroundParticles';
            scene.add(bgParticles);
        }

        // ==================== åˆ€å…‰ç³»ç»Ÿ ====================
        function initBlade() {
            const maxPoints = CONFIG.bladeTrailLength;
            
            bladeGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(maxPoints * 3);
            const colors = new Float32Array(maxPoints * 3);
            
            bladeGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            bladeGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            bladeMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                linewidth: 3,
                blending: THREE.AdditiveBlending
            });
            
            bladeMesh = new THREE.Line(bladeGeometry, bladeMaterial);
            scene.add(bladeMesh);
        }
        
        function updateBlade() {
            if (!gameActive) return;
            
            // è½¬æ¢æ‰‹çš„ä½ç½®åˆ°3Dç©ºé—´
            const x = (handPosition.x - 0.5) * 800;
            const y = (0.5 - handPosition.y) * 500;
            
            // æ·»åŠ æ–°ä½ç½®åˆ°è½¨è¿¹
            bladeTrail.unshift({ x, y, z: 0 });
            
            // é™åˆ¶è½¨è¿¹é•¿åº¦
            if (bladeTrail.length > CONFIG.bladeTrailLength) {
                bladeTrail.pop();
            }
            
            // æ›´æ–°å‡ ä½•ä½“
            const positions = bladeMesh.geometry.attributes.position.array;
            const colors = bladeMesh.geometry.attributes.color.array;
            
            // è§£æåˆ€å…‰é¢œè‰²
            const bladeColorHex = CONFIG.bladeColor.replace('#', '');
            const r = parseInt(bladeColorHex.substr(0, 2), 16) / 255;
            const g = parseInt(bladeColorHex.substr(2, 2), 16) / 255;
            const b = parseInt(bladeColorHex.substr(4, 2), 16) / 255;
            
            for (let i = 0; i < CONFIG.bladeTrailLength; i++) {
                if (i < bladeTrail.length) {
                    const point = bladeTrail[i];
                    positions[i * 3] = point.x;
                    positions[i * 3 + 1] = point.y;
                    positions[i * 3 + 2] = point.z;
                    
                    // æ¸å˜é€æ˜åº¦
                    const alpha = 1 - (i / bladeTrail.length);
                    colors[i * 3] = r * alpha;
                    colors[i * 3 + 1] = g * alpha;
                    colors[i * 3 + 2] = b * alpha;
                } else {
                    positions[i * 3] = 0;
                    positions[i * 3 + 1] = 0;
                    positions[i * 3 + 2] = 0;
                    colors[i * 3] = 0;
                    colors[i * 3 + 1] = 0;
                    colors[i * 3 + 2] = 0;
                }
            }
            
            bladeMesh.geometry.attributes.position.needsUpdate = true;
            bladeMesh.geometry.attributes.color.needsUpdate = true;
            
            // åˆ›å»ºåˆ€å…‰ç²’å­æ•ˆæœ
            if (bladeTrail.length > 2 && Math.random() > 0.7) {
                createBladeParticle(x, y);
            }
        }
        
        function createBladeParticle(x, y) {
            const geometry = new THREE.SphereGeometry(3, 8, 8);
            const material = new THREE.MeshBasicMaterial({
                color: CONFIG.bladeColor,
                transparent: true,
                opacity: 0.8
            });
            
            const particle = new THREE.Mesh(geometry, material);
            particle.position.set(x + (Math.random() - 0.5) * 20, y + (Math.random() - 0.5) * 20, 0);
            particle.userData = {
                velocity: {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5,
                    z: (Math.random() - 0.5) * 5
                },
                life: 1.0
            };
            
            scene.add(particle);
            particles.push(particle);
        }

        // ==================== æ°´æœç³»ç»Ÿ ====================
        function createFruit() {
            const type = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
            const particleCount = CONFIG.particleCount * type.size;
            
            // åˆ›å»ºç²’å­å‡ ä½•ä½“
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const originalPositions = new Float32Array(particleCount * 3);
            
            // çƒå½¢åˆ†å¸ƒç²’å­
            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = CONFIG.fruitRadius * type.size * (0.5 + Math.random() * 0.5);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                originalPositions[i * 3] = x;
                originalPositions[i * 3 + 1] = y;
                originalPositions[i * 3 + 2] = z;
                
                // éšæœºé€‰æ‹©æ°´æœé¢œè‰²
                const color = new THREE.Color(type.colors[Math.floor(Math.random() * type.colors.length)]);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 5,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });
            
            const fruit = new THREE.Points(geometry, material);
            
            // åˆå§‹ä½ç½®åœ¨å±å¹•ä¸‹æ–¹
            const startX = (Math.random() - 0.5) * 600;
            fruit.position.set(startX, -400, 0);
            
            // æŠ›ç‰©çº¿é€Ÿåº¦
            const targetX = (Math.random() - 0.5) * 400;
            fruit.userData = {
                type: type,
                velocity: {
                    x: (targetX - startX) * 0.02,
                    y: 15 + Math.random() * 5,
                    z: 0
                },
                rotation: {
                    x: (Math.random() - 0.5) * 0.05,
                    y: (Math.random() - 0.5) * 0.05,
                    z: (Math.random() - 0.5) * 0.05
                },
                originalPositions: originalPositions,
                sliced: false,
                radius: CONFIG.fruitRadius * type.size
            };
            
            scene.add(fruit);
            fruits.push(fruit);
            
            return fruit;
        }
        
        function updateFruits(delta) {
            const toRemove = [];
            
            fruits.forEach((fruit, index) => {
                if (fruit.userData.sliced) return;
                
                // åº”ç”¨é‡åŠ›
                fruit.userData.velocity.y += CONFIG.gravity * delta;
                
                // æ›´æ–°ä½ç½®
                fruit.position.x += fruit.userData.velocity.x;
                fruit.position.y += fruit.userData.velocity.y;
                fruit.position.z += fruit.userData.velocity.z;
                
                // æ—‹è½¬
                fruit.rotation.x += fruit.userData.rotation.x;
                fruit.rotation.y += fruit.userData.rotation.y;
                fruit.rotation.z += fruit.userData.rotation.z;
                
                // æ£€æµ‹æ˜¯å¦å‡ºç•Œ
                if (fruit.position.y < -500) {
                    toRemove.push(index);
                }
                
                // ç¢°æ’æ£€æµ‹
                checkCollision(fruit, index);
            });
            
            // ç§»é™¤å‡ºç•Œæ°´æœ
            toRemove.reverse().forEach(index => {
                const fruit = fruits[index];
                scene.remove(fruit);
                fruit.geometry.dispose();
                fruit.material.dispose();
                fruits.splice(index, 1);
            });
        }
        
        function checkCollision(fruit, index) {
            if (bladeTrail.length < 2 || fruit.userData.sliced) return;
            
            // è·å–åˆ€å…‰ä½ç½®
            const bladePos = bladeTrail[0];
            
            // è®¡ç®—è·ç¦»
            const dx = bladePos.x - fruit.position.x;
            const dy = bladePos.y - fruit.position.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // è®¡ç®—åˆ€å…‰é€Ÿåº¦
            const bladeSpeed = Math.sqrt(
                Math.pow(handPosition.x - lastHandPosition.x, 2) +
                Math.pow(handPosition.y - lastHandPosition.y, 2)
            );
            
            if (distance < fruit.userData.radius && bladeSpeed > 0.01) {
                sliceFruit(fruit, index);
            }
        }
        
        function sliceFruit(fruit, index) {
            fruit.userData.sliced = true;
            
            // å¢åŠ åˆ†æ•°
            score++;
            document.getElementById('score').textContent = score;
            
            // è¿å‡»æ£€æµ‹
            const now = Date.now();
            if (now - lastSliceTime < 500) {
                comboCount++;
                showCombo(comboCount);
            } else {
                comboCount = 1;
            }
            lastSliceTime = now;
            
            // åˆ›å»ºåˆ‡å‰²æ•ˆæœ
            createSliceEffect(fruit);
            
            // æ’­æ”¾åˆ‡å‰²éŸ³æ•ˆ
            playSliceSound();
            
            // ä»æ°´æœåˆ—è¡¨ç§»é™¤
            fruits.splice(index, 1);
        }
        
        function createSliceEffect(fruit) {
            const positions = fruit.geometry.attributes.position.array;
            const colors = fruit.geometry.attributes.color.array;
            
            // è®¡ç®—åˆ‡å‰²æ–¹å‘
            const sliceAngle = Math.atan2(
                handPosition.y - lastHandPosition.y,
                handPosition.x - lastHandPosition.x
            );
            
            // åˆ›å»ºä¸¤åŠæ°´æœ
            for (let half = 0; half < 2; half++) {
                const halfPositions = [];
                const halfColors = [];
                
                for (let i = 0; i < positions.length / 3; i++) {
                    const x = positions[i * 3];
                    const y = positions[i * 3 + 1];
                    
                    // æ ¹æ®åˆ‡å‰²æ–¹å‘åˆ†å‰²ç²’å­
                    const rotatedX = x * Math.cos(-sliceAngle) - y * Math.sin(-sliceAngle);
                    
                    if ((half === 0 && rotatedX < 0) || (half === 1 && rotatedX >= 0)) {
                        halfPositions.push(x, positions[i * 3 + 1], positions[i * 3 + 2]);
                        halfColors.push(colors[i * 3], colors[i * 3 + 1], colors[i * 3 + 2]);
                    }
                }
                
                if (halfPositions.length > 0) {
                    const geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute(halfPositions, 3));
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute(halfColors, 3));
                    
                    const material = new THREE.PointsMaterial({
                        size: 5,
                        vertexColors: true,
                        transparent: true,
                        opacity: 0.9,
                        blending: THREE.AdditiveBlending
                    });
                    
                    const halfFruit = new THREE.Points(geometry, material);
                    halfFruit.position.copy(fruit.position);
                    halfFruit.rotation.copy(fruit.rotation);
                    
                    // åˆ†ç¦»é€Ÿåº¦
                    const separationDir = half === 0 ? -1 : 1;
                    halfFruit.userData = {
                        velocity: {
                            x: fruit.userData.velocity.x + Math.cos(sliceAngle + Math.PI/2) * 5 * separationDir,
                            y: fruit.userData.velocity.y + Math.sin(sliceAngle + Math.PI/2) * 5 * separationDir,
                            z: (Math.random() - 0.5) * 5
                        },
                        rotation: {
                            x: (Math.random() - 0.5) * 0.2,
                            y: (Math.random() - 0.5) * 0.2,
                            z: (Math.random() - 0.5) * 0.2
                        },
                        life: 1.0
                    };
                    
                    scene.add(halfFruit);
                    slicedFruits.push(halfFruit);
                }
            }
            
            // åˆ›å»ºçˆ†ç‚¸ç²’å­
            createExplosionParticles(fruit.position, fruit.userData.type.colors[0]);
            
            // ç§»é™¤åŸæ°´æœ
            scene.remove(fruit);
            fruit.geometry.dispose();
            fruit.material.dispose();
        }
        
        function createExplosionParticles(position, color) {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(3, 6, 6);
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 1
                });
                
                const particle = new THREE.Mesh(geometry, material);
                particle.position.copy(position);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 10;
                
                particle.userData = {
                    velocity: {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed + 5,
                        z: (Math.random() - 0.5) * speed
                    },
                    life: 1.0
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function updateSlicedFruits(delta) {
            const toRemove = [];
            
            slicedFruits.forEach((fruit, index) => {
                // åº”ç”¨é‡åŠ›
                fruit.userData.velocity.y += CONFIG.gravity * delta;
                
                // æ›´æ–°ä½ç½®
                fruit.position.x += fruit.userData.velocity.x;
                fruit.position.y += fruit.userData.velocity.y;
                fruit.position.z += fruit.userData.velocity.z;
                
                // æ—‹è½¬
                fruit.rotation.x += fruit.userData.rotation.x;
                fruit.rotation.y += fruit.userData.rotation.y;
                fruit.rotation.z += fruit.userData.rotation.z;
                
                // æ·¡å‡º
                fruit.userData.life -= delta * 0.5;
                fruit.material.opacity = fruit.userData.life;
                
                if (fruit.userData.life <= 0 || fruit.position.y < -600) {
                    toRemove.push(index);
                }
            });
            
            toRemove.reverse().forEach(index => {
                const fruit = slicedFruits[index];
                scene.remove(fruit);
                fruit.geometry.dispose();
                fruit.material.dispose();
                slicedFruits.splice(index, 1);
            });
        }
        
        function updateParticles(delta) {
            const toRemove = [];
            
            particles.forEach((particle, index) => {
                // æ›´æ–°ä½ç½®
                particle.position.x += particle.userData.velocity.x;
                particle.position.y += particle.userData.velocity.y;
                particle.position.z += particle.userData.velocity.z;
                
                // åº”ç”¨é‡åŠ›
                particle.userData.velocity.y -= 0.5;
                
                // æ·¡å‡º
                particle.userData.life -= delta * 2;
                particle.material.opacity = particle.userData.life;
                
                if (particle.userData.life <= 0) {
                    toRemove.push(index);
                }
            });
            
            toRemove.reverse().forEach(index => {
                const particle = particles[index];
                scene.remove(particle);
                particle.geometry.dispose();
                particle.material.dispose();
                particles.splice(index, 1);
            });
        }
        
        function showCombo(count) {
            if (count < 2) return;
            
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${count}è¿å‡»!`;
            comboDisplay.style.opacity = '1';
            comboDisplay.style.transform = 'translate(-50%, -50%) scale(1.2)';
            
            setTimeout(() => {
                comboDisplay.style.opacity = '0';
                comboDisplay.style.transform = 'translate(-50%, -50%) scale(0.8)';
            }, 500);
            
            // é¢å¤–åˆ†æ•°
            score += count - 1;
            document.getElementById('score').textContent = score;
        }

        // ==================== éŸ³æ•ˆ ====================
        function playSliceSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // ==================== MediaPipeåˆå§‹åŒ– ====================
        async function initMediaPipe() {
            try {
                // åˆå§‹åŒ–Hands
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });
                
                hands.onResults(onHandResults);
                
                // è·å–æ‘„åƒå¤´
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    }
                });
                
                videoElement.srcObject = stream;
                
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        resolve();
                    };
                });
                
                // å¼€å§‹æ‘„åƒå¤´å¾ªç¯
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                
                return true;
            } catch (error) {
                console.error('MediaPipeåˆå§‹åŒ–å¤±è´¥:', error);
                alert('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥ï¼è¯·ç¡®ä¿å…è®¸æ‘„åƒå¤´è®¿é—®ã€‚');
                return false;
            }
        }
        
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('statusText').textContent = 'æ‰‹åŠ¿å·²æ£€æµ‹';
                
                // è·å–é£ŸæŒ‡æŒ‡å°–ä½ç½® (ç´¢å¼•8)
                const indexTip = results.multiHandLandmarks[0][8];
                
                // ä¿å­˜ä¸Šä¸€å¸§ä½ç½®
                lastHandPosition.x = handPosition.x;
                lastHandPosition.y = handPosition.y;
                
                // æ›´æ–°å½“å‰ä½ç½®ï¼ˆé•œåƒç¿»è½¬xåæ ‡ï¼‰
                handPosition.x = 1 - indexTip.x;
                handPosition.y = indexTip.y;
            } else {
                handDetected = false;
                document.getElementById('statusDot').classList.remove('active');
                document.getElementById('statusText').textContent = 'ç­‰å¾…æ£€æµ‹æ‰‹åŠ¿...';
            }
        }

        // ==================== æ¸¸æˆæ§åˆ¶ ====================
        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            score = 0;
            timeLeft = CONFIG.gameTime;
            gameActive = true;
            comboCount = 0;
            bladeTrail = [];
            
            // æ¸…ç†ä¹‹å‰çš„æ°´æœ
            fruits.forEach(fruit => {
                scene.remove(fruit);
                fruit.geometry.dispose();
                fruit.material.dispose();
            });
            fruits = [];
            
            slicedFruits.forEach(fruit => {
                scene.remove(fruit);
                fruit.geometry.dispose();
                fruit.material.dispose();
            });
            slicedFruits = [];
            
            particles.forEach(particle => {
                scene.remove(particle);
                particle.geometry.dispose();
                particle.material.dispose();
            });
            particles = [];
            
            // æ›´æ–°UI
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = timeLeft;
            
            // éšè—èœå•ï¼Œæ˜¾ç¤ºæ¸¸æˆ
            startMenu.style.display = 'none';
            gameOver.style.display = 'none';
            gameContainer.style.display = 'block';
            gameUI.style.display = 'flex';
            handIndicator.style.display = 'block';
            
            // å¼€å§‹å€’è®¡æ—¶
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // å¼€å§‹ç”Ÿæˆæ°´æœ
            spawnInterval = setInterval(() => {
                if (gameActive) {
                    // éšæœºç”Ÿæˆ1-3ä¸ªæ°´æœ
                    const count = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < count; i++) {
                        setTimeout(() => createFruit(), i * 200);
                    }
                }
            }, CONFIG.fruitSpawnRate);
            
            // ç«‹å³ç”Ÿæˆå‡ ä¸ªæ°´æœ
            createFruit();
            setTimeout(() => createFruit(), 500);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            
            // æ˜¾ç¤ºç»“æŸç”»é¢
            document.getElementById('finalScore').textContent = score;
            gameOver.style.display = 'flex';
            gameUI.style.display = 'none';
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        let lastTime = 0;
        
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            const delta = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;
            
            if (gameActive) {
                updateBlade();
                updateFruits(delta);
                updateSlicedFruits(delta);
                updateParticles(delta);
            }
            
            // æ—‹è½¬èƒŒæ™¯ç²’å­
            const bgParticles = scene.getObjectByName('backgroundParticles');
            if (bgParticles) {
                bgParticles.rotation.y += 0.0005;
            }
            
            renderer.render(scene, camera);
        }

        // ==================== äº‹ä»¶ç›‘å¬ ====================
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                CONFIG.bladeColor = btn.dataset.color;
            });
        });
        
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                CONFIG.gameTime = parseInt(btn.dataset.time);
            });
        });
        
        document.getElementById('startBtn').addEventListener('click', async () => {
            loading.style.display = 'block';
            startMenu.style.display = 'none';
            
            const success = await initMediaPipe();
            
            loading.style.display = 'none';
            
            if (success) {
                initThreeJS();
                animate(0);
                startGame();
            } else {
                startMenu.style.display = 'flex';
            }
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            startGame();
        });

        // ==================== é¼ æ ‡fallbackï¼ˆè°ƒè¯•ç”¨ï¼‰ ====================
        let useMouseFallback = false;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'm' || e.key === 'M') {
                useMouseFallback = !useMouseFallback;
                console.log('é¼ æ ‡æ¨¡å¼:', useMouseFallback ? 'å¼€å¯' : 'å…³é—­');
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (useMouseFallback && gameActive) {
                lastHandPosition.x = handPosition.x;
                lastHandPosition.y = handPosition.y;
                
                handPosition.x = e.clientX / window.innerWidth;
                handPosition.y = e.clientY / window.innerHeight;
                handDetected = true;
            }
        });
    </script>
